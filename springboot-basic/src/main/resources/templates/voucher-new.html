<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
        crossorigin="anonymous">
  <title>New Voucher</title>
</head>
<body class="container-fluid" style="text-align: center">
<h1>Add New Voucher</h1>

<form th:action="@{/voucher/new}" method="post">
  <div>
    <select class="form-select" name="voucherType" aria-label="Default select example">
      <option selected>Select Voucher Type</option>
      <option value="FIXED">Fixed Amount Voucher</option>
      <option value="PERCENT">Percent Discount Voucher</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="discountAmount" class="form-label">Discount</label>
    <input type="number" class="form-control" id="discountAmount" name="discountAmount">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
</html>
